<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge API CAT BREED</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat Breeds</h1>
      <div class="img">
        <img src="https://placecats.com/bella/300/400" />
        <img src="https://placecats.com/neo/300/400" />
        <img src="https://placecats.com/millie_neo/300/400" />
      <form>
        <input
                type="text"
                placeholder="Enter a cat breed name"
                name="term"
                id="term"
            />
            <select name="limit" id="limit">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
          <div class="search-item">
            <button type="submit">Submit Details</button>
        </div>
      </div>
      </form>
      <ul></ul>
      <p id="error"></p>
  </div>
  </body>
</html>
